<!DOCTYPE html>
<html>
<head>
    <title>Информация о книге</title>
</head>
<body>
    <h1>Информация о книге</h1>
    <p>Название: ${book.title}</p>
    <p>Автор: ${book.author}</p>
    <p>Статус: <#if book.isIssued> Выдана (ID сотрудника: ${book.issuedTo})<#else>В наличии </#if>
    </p>
</body>
</html>
